<section id="courseSection">
    <p class="titleTable" appFontSizing>Courses table</p>
    <p class="coursesP">This is a list of the courses that students can enroll to. You need admin permissions to make changes here.</p>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let course">
            <button [disabled]="!(isAdmin$ | async)" (click)="editCourse.emit(course)" class="buttonChanging">
                <mat-icon>create</mat-icon>
            </button>
            <button [disabled]="!(isAdmin$ | async)" (click)="deleteCourse.emit(course)" class="buttonChanging">
                <mat-icon>delete_forever</mat-icon>
            </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let course"> {{course.id}} </td>
        </ng-container>

        <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef> Course Name </th>
            <td mat-cell *matCellDef="let course"> {{course.courseName | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let course"> {{course.type | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="credits">
            <th mat-header-cell *matHeaderCellDef> Credits </th>
            <td mat-cell *matCellDef="let course"> {{course.credits}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
