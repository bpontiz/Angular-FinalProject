<section id="enrollmentSection">
    <p class="titleTable" appFontSizing>Table</p>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let enrollment">
          <button class="buttonChanging">
            <mat-icon>visibility</mat-icon>
          </button>
          <button (click)="editEnrollment.emit(enrollment)" class="buttonChanging">
            <mat-icon>create</mat-icon>
          </button>
          <button (click)="deleteEnrollment.emit(enrollment)" class="buttonChanging">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Enrollment Id </th>
        <td mat-cell *matCellDef="let enrollment"> {{enrollment.id}} </td>
      </ng-container>

      <ng-container matColumnDef="student_id">
        <th mat-header-cell *matHeaderCellDef> Student Id </th>
        <td mat-cell *matCellDef="let enrollment"> {{enrollment.student_id}} </td>
      </ng-container>

      <ng-container matColumnDef="student_fullname">
        <th mat-header-cell *matHeaderCellDef> Student fullname </th>
        <td mat-cell *matCellDef="let enrollment"> {{enrollment.student_fullname}} </td>
      </ng-container>

      <ng-container matColumnDef="student_course">
        <th mat-header-cell *matHeaderCellDef> Student Course </th>
        <td mat-cell *matCellDef="let enrollment"> {{enrollment.student_course}} </td>
      </ng-container>

      <ng-container matColumnDef="enrollment_timestamp">
        <th mat-header-cell *matHeaderCellDef> Enrollment Date </th>
        <td mat-cell *matCellDef="let enrollment"> {{enrollment.enrollment_timestamp}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
